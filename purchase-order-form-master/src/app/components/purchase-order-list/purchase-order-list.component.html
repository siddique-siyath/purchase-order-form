<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Sl Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl. </th>
                <td mat-cell *matCellDef="let element"> {{dataSource.filteredData.indexOf(element)+1}} </td>
            </ng-container>

            <!-- Vendor Column -->
            <ng-container matColumnDef="vendor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </th>
                <td mat-cell *matCellDef="let element">
                    {{element.vendor}}
                </td>
            </ng-container>

            <!-- Order number Column -->
            <ng-container matColumnDef="orderNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order No. </th>
                <td mat-cell *matCellDef="let element">
                    {{element.orderNo}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="orderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order date </th>
                <td mat-cell *matCellDef="let element">
                    {{element.orderDate|date}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="inventoryLocation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventory Location </th>
                <td mat-cell *matCellDef="let element">
                    {{element.inventoryLocation}}
                </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" (click)="editOrder(element)">
                        <mat-icon fontIcon="edit"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="warn" (click)="deleteOrder(element)">
                        <mat-icon fontIcon="delete"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            Row shown when there is no matching data.
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>


        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
